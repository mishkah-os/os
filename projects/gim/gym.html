<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerFit Gym - نظام إدارة الجيم</title>

  <!-- Mishkah CSS -->
  <link rel="stylesheet" href="../../static/lib/mishkah-css.css">

  <style>
    :root { color-scheme: light dark; }
    html, body {
      height: 100%;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      overflow: hidden;
      background: var(--mk-bg, #0f1115);
    }
    body {
      font-family: "Cairo", "Tajawal", system-ui, sans-serif;
      touch-action: manipulation;
      display: flex;
      min-height: 100vh;
      width: 100vw;
      color: var(--mk-fg, #e8eef4);
    }
    #app {
      flex: 1 1 auto;
      min-height: 100vh;
      width: 100vw;
      display: flex;
    }
    .gym-shell {
      flex: 1 1 auto;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
  </style>

  <!-- Mishkah Core Libraries (loaded as regular scripts, not modules) -->
  <script src="../../static/lib/mishkah-utils.js"></script>
  <script src="../../static/lib/mishkah.core.js"></script>
  <script src="../../static/lib/mishkah-ui.js"></script>
  <script src="../../static/lib/mishkah-schema.js"></script>
</head>
<body>
  <div id="app">
    <div style="
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-size: 1.5rem;
      color: var(--mk-fg);
      text-align: center;
    ">
      <div>
        <div style="font-size: 3rem; margin-bottom: 1rem;">💪</div>
        <div>جاري تحميل نظام إدارة الجيم...</div>
        <div style="font-size: 0.875rem; color: var(--mk-muted); margin-top: 0.5rem;">
          Loading Gym Management System...
        </div>
      </div>
    </div>
  </div>

  <!-- App Script (as module) -->
  <script type="module">
    import { createPosDb } from '../../static/pos/pos-mini-db.js';

    const BRANCH_ID = 'gim';
    const MODULE_ID = 'gym';

    try {
      const { db, moduleEntry } = await createPosDb({
        branchId: BRANCH_ID,
        moduleId: MODULE_ID
      });

      window.__GYM_DB__ = db;
      window.__GYM_MODULE__ = moduleEntry;

      await db.ready();

      // Load the main app
      await import('./gym.js');

    } catch (error) {
      console.error('[GYM] Failed to initialize:', error);
      document.getElementById('app').innerHTML = `
        <div style="
          min-height: 100vh;
          display: grid;
          place-items: center;
          padding: 2rem;
          text-align: center;
        ">
          <div>
            <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
            <div style="font-size: 1.5rem; color: var(--mk-danger); margin-bottom: 1rem;">
              فشل تحميل النظام
            </div>
            <div style="color: var(--mk-muted); margin-bottom: 2rem;">
              ${error.message}
            </div>
            <button onclick="location.reload()" style="
              padding: 0.75rem 2rem;
              background: var(--mk-primary);
              color: white;
              border: none;
              border-radius: 0.5rem;
              cursor: pointer;
              font-size: 1rem;
            ">
              إعادة المحاولة
            </button>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
