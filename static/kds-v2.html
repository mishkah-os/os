  <style>
    :root {
      color-scheme: dark;
      --kds-page-bg: radial-gradient(circle at top, #0f172a 0%, #020617 55%);
      --kds-page-fg: #f8fafc;
      --kds-surface-1: rgba(15, 23, 42, 0.92);
      --kds-surface-2: rgba(30, 41, 59, 0.78);
      --kds-border: rgba(71, 85, 105, 0.62);
      --kds-muted: rgba(148, 163, 184, 0.78);
      --kds-shadow: 0 28px 60px rgba(2, 6, 23, 0.65);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Tajawal", "Cairo", system-ui, sans-serif;
      background: var(--kds-page-bg);
      color: var(--kds-page-fg);
      overflow: hidden;
      height: 100vh;
      transition: background 320ms ease, color 240ms ease;
    }

    .kds-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .kds-header {
      background: rgba(15, 23, 42, 0.95);
      border-bottom: 2px solid #334155;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .kds-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f5f9;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #10b981;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Tabs */
    .kds-tabs {
      background: rgba(30, 41, 59, 0.9);
      border-bottom: 1px solid #475569;
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      overflow-x: auto;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: none;
      border-radius: 0.5rem 0.5rem 0 0;
      color: #94a3b8;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .tab:hover {
      background: rgba(51, 65, 85, 0.5);
      color: #e2e8f0;
    }

    .tab.active {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #fff;
      box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }

    .tab-badge {
      display: inline-block;
      margin-right: 0.5rem;
      padding: 0.25rem 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 700;
    }

    /* Orders Grid */
    .kds-content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    /* Order Card */
    .order-card {
      background: rgba(30, 41, 59, 0.95);
      border-radius: 1rem;
      border: 2px solid #334155;
      padding: 1.25rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .order-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
    }

    .order-card.urgent {
      border-color: #ef4444;
      background: rgba(153, 27, 27, 0.2);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #475569;
    }

    .order-number {
      font-size: 1.25rem;
      font-weight: 700;
      color: #3b82f6;
    }

    .order-time {
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .order-time.warning {
      color: #f59e0b;
      font-weight: 600;
    }

    .order-time.danger {
      color: #ef4444;
      font-weight: 700;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Order Items */
    .order-items {
      margin-bottom: 1rem;
    }

    .order-item {
      padding: 0.75rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .item-name {
      font-weight: 600;
      color: #f1f5f9;
    }

    .item-quantity {
      background: #3b82f6;
      color: #fff;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .item-notes {
      font-size: 0.875rem;
      color: #cbd5e1;
      margin-top: 0.25rem;
    }

    /* Action Buttons */
    .order-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-start {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #fff;
    }

    .btn-start:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transform: translateY(-1px);
    }

    .btn-ready {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #fff;
    }

    .btn-ready:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transform: translateY(-1px);
    }

    .btn-bump {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: #fff;
    }

    .btn-bump:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      transform: translateY(-1px);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #64748b;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 1.125rem;
      font-weight: 500;
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-badge.queued {

      color: #e2e8f0;
    }

    .status-badge.cooking {
      background: #f59e0b;
      color: #1e293b;
    }

    .status-badge.ready {
      background: #10b981;
      color: #1e293b;
    }

  <script>
    // Initialize database from pos-mini-db
    let createPosDb = window.createPosDb;

    const params = new URLSearchParams(window.location.search || '');
    const BRANCH_ID = (params.get('brname') || 'dar').trim();

    const status = {
      status: 'loading',
      startedAt: Date.now(),
      finishedAt: null,
      error: null,
      keys: [],
      branchId: BRANCH_ID
    };

    window.__POS_DATA_STATUS__ = status;

    try {
      createPosDb({ branchId: BRANCH_ID, role: 'kds-v2' }).then(({ db, moduleEntry }) => {
        window.__POS_DB__ = db;
        window.__POS_MODULE_ENTRY__ = moduleEntry;
        db.ready().then(() => {
          const records = db.list('pos_database');
          const latest = Array.isArray(records) && records.length ? records[records.length - 1] : null;
          const payload = latest && latest.payload ? latest.payload : {};
          window.database = payload;
          status.status = latest ? 'ready' : 'idle';
          status.keys = Object.keys(payload || {});
          status.finishedAt = Date.now();

          console.log('[KDS v2 HTML] Database loaded:', Object.keys(payload));
        }).catch(error => {
          console.error('[KDS v2 HTML] Failed to ready database', error);
          window.database = {};
          status.status = 'error';
          status.error = error;
          status.finishedAt = Date.now();
        });
      }).catch(error => {
        console.error('[KDS v2 HTML] Failed to create database', error);
        window.database = {};
        status.status = 'error';
        status.error = error;
        status.finishedAt = Date.now();
      });
    } catch (error) {
      console.error('[KDS v2 HTML] Failed to initialize', error);
      window.database = {};
      status.status = 'error';
      status.error = error;
      status.finishedAt = Date.now();
    }
  </script>
