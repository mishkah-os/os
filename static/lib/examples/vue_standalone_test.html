<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: sans-serif;
            padding: 50px;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <!-- Core -->
    <script src="../mishkah.core.js"></script>
    <!-- NEW ENGINE -->
    <script src="../mishkah-vue.js"></script>
    <!-- NEW TRANSFORMER -->
    <script src="../mishkah-vue-jsx.js"></script>

    <script type="text/mishkah-vue">
const { createApp, ref, computed } = Mishkah.Vue;

const App = {
    setup() {
        console.log('Setup running once!'); 
        const count = ref(0);
        const double = computed(() => count.value * 2);

        function inc() {
            count.value++;
            console.log('Count:', count.value);
        }

        // Return render function directly (Vue 3 style with JSX)
        return () => (
            <div style="text-align:center">
                <h1>Standalone Vue Engine ðŸš€</h1>
                <h2>Count: {count.value}</h2>
                <h3>Double: {double.value}</h3>
                <button onclick={inc} class="btn">Increment +</button>
            </div>
        );
    }
};

createApp(App).mount('#app');
</script>

</body>

</html>
