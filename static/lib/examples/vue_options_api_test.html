<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Mishkah Vue - Options API Test</title>
    <style>
        body {
            font-family: system-ui;
            background: var(--color-background);
            color: var(--color-foreground);
            padding: 40px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        .card {
            background: var(--color-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button.secondary {
            background: var(--color-muted);
            border: 1px solid var(--color-border);
            font-size: 1rem;
        }

        h1 {
            color: var(--color-primary);
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="../mishkah.core.js"></script>
    <script src="../mishkah-vue.js"></script>
    <script src="../mishkah-vue-jsx.js"></script>

    <script type="text/mishkah-vue">
        const { createApp } = Mishkah.Vue;

        // Initialize Global State
        Mishkah.Vue.initMishkah({
            env: { lang: 'en', theme: 'dark' },
            i18n: {
                dict: {
                    greeting: { en: 'Hello Options API!', ar: 'أهلا (Options API)!' },
                    count_is: { en: 'Count is:', ar: 'العداد هو:' },
                    double_is: { en: 'Double is:', ar: 'الضعف هو:' },
                    toggle_lang: { en: 'Toggle Lang', ar: 'غيّر اللغة' },
                    toggle_theme: { en: 'Toggle Theme', ar: 'غيّر الثيم' }
                }
            }
        });

        const App = {
            data() {
                return {
                    count: 0
                }
            },
            computed: {
                double() {
                    return this.count * 2;
                }
            },
            methods: {
                inc() {
                    console.log('Clicked Increment!');
                    this.count++;
                    console.log('New Count:', this.count);
                },
                switchLang() {
                    console.log('Clicked Lang!');
                    this.$i18n.toggleLang();
                },
                switchTheme() {
                     console.log('Clicked Theme!');
                    this.$theme.toggleTheme();
                }
            },
            mounted() {
                console.log('✅ Mounted with Global Context');
            },
            template() {
                return (
                    <div class="card" style="direction: var(--color-direction, ltr)">
                        <h1>{this.$t('greeting')}</h1>
                        <h2>{this.$t('count_is')} {this.count}</h2>
                        <h3>{this.$t('double_is')} {this.double}</h3>
                        <div style="display:flex;gap:10px;justify-content:center;margin-top:20px">
                            <button onclick={this.inc}>+</button>
                            <button class="secondary" onclick={this.switchLang}>{this.$t('toggle_lang')}</button>
                            <button class="secondary" onclick={this.switchTheme}>{this.$t('toggle_theme')}</button>
                        </div>
                        <div style="margin-top:20px;color:#888;font-size:0.8rem">
                            Theme: {this.$theme.theme} | Lang: {this.$i18n.lang}
                        </div>
                    </div>
                );
            }
        };

        createApp(App).mount('#app');
    </script>
</body>

</html>
