<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="مستعمل حوا - شبكة الأعمال الاجتماعية">

  <!-- PWA Meta -->
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" href="https://api.iconify.design/mdi:shopping.svg?color=%23ffffff">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="https://api.iconify.design/mdi:shopping.svg?color=%23ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>مستعمل حوا - Mostamal Hawa</title>

  <!-- Mishkah CSS -->
  <link rel="stylesheet" href="/static/lib/mishkah-css.css">

  <style>
    :root {
      --color-primary: #6366f1;
      --color-primary-dark: #4f46e5;
      --color-secondary: #ec4899;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      --color-info: #3b82f6;

      /* Light mode colors */
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Tajawal', 'Cairo', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Hide scrollbar but keep functionality */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    /* App container */
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 70px;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border-color);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Header */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      max-width: 640px;
      margin: 0 auto;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: var(--bg-tertiary);
    }

    .icon-btn:active {
      transform: scale(0.95);
    }

    /* Bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-primary);
      border-top: 1px solid var(--border-color);
      box-shadow: 0 -2px 10px rgb(0 0 0 / 0.1);
      z-index: 100;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .nav-content {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 640px;
      margin: 0 auto;
      padding: 8px 0;
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .nav-item.active {
      color: var(--color-primary);
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
    }

    /* Main content */
    .main-content {
      flex: 1;
      max-width: 640px;
      width: 100%;
      margin: 0 auto;
      padding: 16px;
    }

    /* Cards */
    .card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .card-description {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .card-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
      color: var(--text-tertiary);
    }

    .card-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    /* Search */
    .search-bar {
      position: relative;
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 24px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 15px;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      padding: 8px 20px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .product-card {
      background: var(--bg-secondary);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-info {
      padding: 12px;
    }

    .product-price {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 4px;
    }

    .product-name {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .product-location {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    /* Utilities */
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--color-success);
    }

    .badge-warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--color-warning);
    }

    .badge-info {
      background: rgba(59, 130, 246, 0.1);
      color: var(--color-info);
    }

    /* RTL Support */
    [dir="rtl"] .search-icon {
      right: auto;
      left: 12px;
    }

    [dir="rtl"] .search-input {
      padding: 12px 16px 12px 40px;
    }

    /* Transitions */
    .fade-enter {
      opacity: 0;
    }

    .fade-enter-active {
      opacity: 1;
      transition: opacity 0.3s;
    }

    .slide-up-enter {
      transform: translateY(20px);
      opacity: 0;
    }

    .slide-up-enter-active {
      transform: translateY(0);
      opacity: 1;
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Mishkah Core Libraries -->
  <script src="/static/lib/mishkah.core.js"></script>
  <script src="/static/lib/mishkah-utils.js"></script>
  <script src="/static/lib/mishkah.store.js"></script>

  <!-- App -->
  <script src="./app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js')
          .then(function(registration) {
            console.log('[PWA] Service Worker registered successfully:', registration.scope);
          })
          .catch(function(error) {
            console.error('[PWA] Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
