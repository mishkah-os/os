<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground | Counter Gallery</title>
    <style>
      :root {
        font-family: 'Tajawal', 'Cairo', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #0f172a;
        background: radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.08), transparent 35%),
          radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.1), transparent 45%),
          linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      body {
        margin: 0;
        padding: 2rem;
        direction: rtl;
        background: inherit;
        color: inherit;
      }

      * { box-sizing: border-box; }

      #app {
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero {
        padding: 1.5rem 1.75rem;
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(79, 70, 229, 0.12);
        border-radius: 16px;
        box-shadow: 0 20px 60px -25px rgba(15, 23, 42, 0.4);
        margin-bottom: 1.25rem;
      }

      .hero h1 { margin: 0.15rem 0 0.35rem; }

      .eyebrow {
        font-size: 0.85rem;
        letter-spacing: 0.02em;
        color: #6366f1;
        margin: 0;
      }

      .muted {
        color: #475569;
        line-height: 1.6;
        margin: 0.25rem 0 0;
      }

      .layout {
        display: grid;
        grid-template-columns: 1fr 1.6fr;
        gap: 1rem;
      }

      .panel {
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(15, 23, 42, 0.06);
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 14px 35px -25px rgba(15, 23, 42, 0.35);
      }

      .list-col {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .editor-col {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .example-card {
        text-align: right;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid transparent;
        border-radius: 14px;
        padding: 0.85rem 1rem;
        cursor: pointer;
        box-shadow: 0 14px 25px -24px rgba(15, 23, 42, 0.4);
        transition: all 0.18s ease;
      }

      .example-card .muted { margin: 0.2rem 0 0; }
      .example-card .example-kicker {
        margin: 0;
        color: #0f172a;
        font-size: 0.85rem;
      }

      .example-card.active {
        border-color: rgba(79, 70, 229, 0.25);
        box-shadow: 0 18px 40px -24px rgba(79, 70, 229, 0.55);
      }

      .field-grid {
        display: grid;
        gap: 0.75rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        margin-top: 0.75rem;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .field-label {
        color: #0f172a;
        font-weight: 600;
      }

      input,
      textarea,
      select,
      button {
        font-family: inherit;
      }

      input,
      select {
        border-radius: 10px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        padding: 0.65rem 0.75rem;
      }

      textarea.code-input {
        width: 100%;
        min-height: 120px;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        padding: 0.75rem;
        font-family: 'JetBrains Mono', 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        background: #0b1224;
        color: #e2e8f0;
      }

      textarea.preview {
        width: 100%;
        min-height: 220px;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.1);
        padding: 0.75rem;
        background: #0f172a;
        color: #e2e8f0;
        direction: ltr;
      }

      .tab-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
      }

      .tab {
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 0.5rem 0.75rem;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .tab-active {
        background: linear-gradient(120deg, #6366f1, #8b5cf6);
        color: white;
        border-color: transparent;
        box-shadow: 0 10px 30px -20px rgba(99, 102, 241, 0.6);
      }

      .code-meta {
        color: #475569;
        font-size: 0.9rem;
        margin: 0 0 0.35rem;
      }

      .add-framework {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 0.5rem;
        flex-wrap: wrap;
      }

      .add-select { min-width: 200px; }

      .primary {
        background: linear-gradient(120deg, #0ea5e9, #6366f1);
        border: none;
        color: white;
        padding: 0.65rem 0.9rem;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 10px 30px -24px rgba(14, 165, 233, 0.6);
      }

      .add-zone { margin-top: 1rem; }

      @media (max-width: 1024px) {
        body { padding: 1rem; }
        .layout { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="example-cps.js"></script>
    <script src="example-counter.js"></script>
    <script src="app.js"></script>
  </body>
</html>
