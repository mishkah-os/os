<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شاشة المطبخ</title>
  <style>
    :root {
      color-scheme: dark;
      --kds-page-bg: radial-gradient(circle at top, #0f172a 0%, #020617 55%);
      --kds-page-fg: #f8fafc;
      --kds-surface-1: rgba(15, 23, 42, 0.92);
      --kds-surface-2: rgba(30, 41, 59, 0.78);
      --kds-border: rgba(71, 85, 105, 0.62);
      --kds-muted: rgba(148, 163, 184, 0.78);
      --kds-shadow: 0 28px 60px rgba(2, 6, 23, 0.65);
    }
    html[data-theme='light'] {
      color-scheme: light;
      --kds-page-bg: radial-gradient(circle at top, #f8fafc 0%, #e2e8f0 60%);
      --kds-page-fg: #0f172a;
      --kds-surface-1: rgba(255, 255, 255, 0.96);
      --kds-surface-2: rgba(241, 245, 249, 0.94);
      --kds-border: rgba(148, 163, 184, 0.48);
      --kds-muted: rgba(100, 116, 139, 0.85);
      --kds-shadow: 0 24px 48px rgba(15, 23, 42, 0.18);
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--kds-page-bg);
      color: var(--kds-page-fg);
      font-family: "Tajawal", "Cairo", system-ui, sans-serif;
      transition: background 320ms ease, color 240ms ease;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #app {
      flex: 1 1 auto;
      display: flex;
      min-height: 100vh;
    }
    .kds-shell {
      background: var(--kds-page-bg);
      color: var(--kds-page-fg);
      transition: background-color 320ms ease, color 240ms ease, box-shadow 320ms ease;
    }
    .kds-shell .bg-slate-950\/95,
    .kds-shell .bg-slate-950\/80 {
      background-color: var(--kds-surface-1) !important;
    }
    .kds-shell .bg-slate-900\/80,
    .kds-shell .bg-slate-900\/70,
    .kds-shell .bg-slate-900\/60,
    .kds-shell .bg-slate-800\/70,
    .kds-shell .bg-slate-800\/60 {
      background-color: var(--kds-surface-2) !important;
    }
    .kds-shell .text-slate-50,
    .kds-shell .text-slate-100,
    .kds-shell .text-slate-200 {
      color: var(--kds-page-fg) !important;
    }
    .kds-shell .text-slate-300 {
      color: var(--kds-muted) !important;
    }
    .kds-shell .text-slate-400 {
      color: color-mix(in oklab, var(--kds-muted) 70%, var(--kds-page-fg)) !important;
    }
    .kds-shell .border-slate-800\/70,
    .kds-shell .border-slate-800\/60,
    .kds-shell .border-slate-800\/50,
    .kds-shell .border-slate-700\/70,
    .kds-shell .border-slate-700\/60,
    .kds-shell .border-slate-600\/50,
    .kds-shell .border-slate-600\/40,
    .kds-shell .border-slate-500\/40 {
      border-color: var(--kds-border) !important;
    }
    .kds-shell .shadow-slate-950\/40 {
      box-shadow: var(--kds-shadow) !important;
    }
  </style>
  <script src="../lib/mishkah-utils.js"></script>
  <script src="../lib/mishkah.core.js"></script>
  <script src="../lib/mishkah-ui.js"></script>
  <script src="../lib/mishkah-schema.js"></script>
  <script src="../lib/mishkah.store.js"></script>
  <script src="../lib/mishkah.simple-store.js"></script>
  <script src="./pos-mini-db.js"></script>

</head>
<body>
  <div id="app"></div>
  <script>
    let createPosDb = window.createPosDb;

    const params = new URLSearchParams(window.location.search || '');
    const BRANCH_ID = (params.get('brname') || '').trim();

    if (!BRANCH_ID) {
      document.body.innerHTML = `
        <main
          style="
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            color: var(--kds-page-fg, #f8fafc);
            background: var(--kds-page-bg, #020617);
            text-align:center;
          "
        >
        
          يرجى اختيار الفرع
        </main>
      `;
    } else {

      const status = {
        status: 'loading',
        startedAt: Date.now(),
        finishedAt: null,
        error: null,
        keys: [],
        branchId: BRANCH_ID
      };

      window.__POS_DATA_STATUS__ = status;

      try {
        createPosDb({ branchId: BRANCH_ID, role: 'kds-shell' }).then(({ db, moduleEntry }) => {
          window.__POS_DB__ = db;
          window.__POS_MODULE_ENTRY__ = moduleEntry;

          // Function to update window.database from latest record
          const updateWindowDatabase = () => {
            const records = db.list('pos_database');
            const latest = Array.isArray(records) && records.length ? records[records.length - 1] : null;

            // Support both old and new data structures:
            // OLD: pos_database[0].payload contains all data
            // NEW: data is directly in tables
            let payload = {};

            if (latest && latest.payload && typeof latest.payload === 'object') {
              // OLD structure: data inside pos_database[0].payload
              payload = latest.payload;
            } else {
              // NEW structure: data directly in tables
              if (typeof db.snapshot === 'function') {
                const snapshot = db.snapshot();
                payload = snapshot.tables || {};
              } else {
                // Fallback: build from registered objects
                const registeredObjects = db.config?.objects || {};
                Object.keys(registeredObjects).forEach(name => {
                  try {
                    const tableName = registeredObjects[name].table || name;
                    payload[tableName] = db.list(name) || [];
                  } catch (err) {
                    console.warn(`[KDS] Failed to list table ${name}:`, err);
                  }
                });
              }
            }

            const previousKeys = Object.keys(window.database || {}).sort().join(',');
            const newKeys = Object.keys(payload || {}).sort().join(',');

            window.database = payload;
            status.status = (latest || Object.keys(payload).length) ? 'ready' : 'idle';
            status.keys = Object.keys(payload || {});

            // Log update if keys changed
            if (previousKeys !== newKeys) {
              console.log('[KDS] window.database updated with new data', {
                previousKeyCount: previousKeys.split(',').filter(Boolean).length,
                newKeyCount: newKeys.split(',').filter(Boolean).length,
                timestamp: new Date().toISOString()
              });
            }
          };

          db.ready().then(() => {
            // Initial load
            updateWindowDatabase();
            status.finishedAt = Date.now();

            // Watch for changes to pos_database
            db.watch('pos_database', (records) => {
              console.log('[KDS] pos_database changed, updating window.database...', {
                recordCount: records.length,
                timestamp: new Date().toISOString()
              });
              updateWindowDatabase();
            });

            // POLLING: Check live/data.json for updates every 30 seconds
            let lastChecksum = null;
            const checkForUpdates = async () => {
              try {
                const response = await fetch(`/api/branches/${BRANCH_ID}/modules/pos`, {
                  cache: 'no-store',
                  headers: { 'Cache-Control': 'no-cache, no-store, must-revalidate' }
                });

                if (!response.ok) return;

                const data = await response.json();
                const newChecksum = JSON.stringify(data).substring(0, 200);

                if (lastChecksum === null) {
                  lastChecksum = newChecksum;
                  return;
                }

                if (newChecksum !== lastChecksum) {
                  console.log('[KDS] Data changed via REST API! Reloading page...');
                  lastChecksum = newChecksum;

                  // Force page reload to get fresh data
                  window.location.reload();
                }
              } catch (error) {
                console.warn('[KDS] Polling check failed:', error);
              }
            };

            // Check immediately and then every 30 seconds
            checkForUpdates();
            setInterval(checkForUpdates, 30000);

          }).catch(error => {
            console.error('[KDS] Failed to ready database', error);
            window.database = {};
            status.status = 'error';
            status.error = error;
            status.finishedAt = Date.now();
          });
        }).catch(error => {
          console.error('[KDS] Failed to create database', error);
          window.database = {};
          status.status = 'error';
          status.error = error;
          status.finishedAt = Date.now();
        });
      } catch (error) {
        console.error('[KDS] Failed to hydrate dataset from /api/schema', error);
        window.database = {};
        status.status = 'error';
        status.error = error;
        status.finishedAt = Date.now();
      }

    }
  </script>

  <script src="./kds.js"> </script>
</body>
</html>
