<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title> — نقطة البيع للمطاعم</title>
  <style>
    :root { color-scheme: light dark; }
    html, body {
      height: 100%;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      overflow: hidden;
      background: var(--background, #0f1115);
    }
    body {
      font-family: "Tajawal", "Cairo", system-ui, sans-serif;
      touch-action: manipulation;
      display: flex;
      min-height: 100vh;
      width: 100vw;
    }
    #app {
      flex: 1 1 auto;
      min-height: 100vh;
      width: 100vw;
      display: flex;
    }
    .pos-shell { flex: 1 1 auto; width: 100vw; }
  </style>
  <script src="../lib/mishkah-utils.js"></script>
  <script src="../lib/mishkah.core.js"></script>
  <script src="../lib/mishkah-ui.js"></script>
  <script src="../lib/mishkah-schema.js"></script>
  <script src="./schema-pos.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { createPosDb } from './pos-mini-db.js';

    const params = new URLSearchParams(window.location.search || '');
    const BRANCH_ID =
      params.get('branch') ||
      params.get('branchId') ||
      params.get('brname') ||
      window.POS_BRANCH_PARAM ||
      'dar';

    const status = {
      status: 'loading',
      startedAt: Date.now(),
      finishedAt: null,
      error: null,
      keys: [],
      branchId: BRANCH_ID
    };

    window.__POS_DATA_STATUS__ = status;

    try {
      const { db, moduleEntry } = await createPosDb({ branchId: BRANCH_ID });
      window.__POS_DB__ = db;
      window.__POS_MODULE_ENTRY__ = moduleEntry;
      await db.ready();
      const records = db.list('pos_database');
      const latest = Array.isArray(records) && records.length ? records[records.length - 1] : null;
      const payload = latest && latest.payload ? latest.payload : {};
      window.database = payload;
      status.status = latest ? 'ready' : 'idle';
      status.keys = Object.keys(payload || {});
      status.finishedAt = Date.now();
    } catch (error) {
      console.error('[POS] Failed to hydrate dataset from /api/schema', error);
      window.database = {};
      status.status = 'error';
      status.error = error;
      status.finishedAt = Date.now();
    }

    await import('./pos.js');
  </script>
</body>
</html>
